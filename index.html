<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MDPro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MDPro</h1>
        <textarea id="content" rows="10" placeholder="Enter Markdown content"></textarea>
        <div class="toolbar">
            <button id="bold" class="toolbar-btn">Bold</button>
            <button id="italic" class="toolbar-btn">Italic</button>
            <button id="header" class="toolbar-btn">Header</button>
            <button id="code" class="toolbar-btn">Code</button>
            <button id="quote" class="toolbar-btn">Quote</button>
            <button id="hyperlink" class="toolbar-btn">Hyperlink</button>
        </div>
        <button id="preview" class="btn-preview">Preview</button>
        <div id="preview-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
